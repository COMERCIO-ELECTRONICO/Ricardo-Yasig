      <div class="container">
        <div class="row">
          <div class="col">
            
       
            <div class="container">
              <table class="table">
                <thead class="thead-light">
                  <div class="col-sm-12"> <tr> Lista Clientes</tr></div>
                 
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">credencial</th>
                    <th scope="col">nombre</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Acciones</th>
      
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let name of string">
                    <td>{{name.id}}</td>
                    <td>{{name.credencial}}</td>
                    <td>{{name.nombre}}</td> 
                    <td>{{name.direccion}}</td>
                    <td>{{name.telefono}}</td>
                    <td><button type="submit" class="btn btn-primary" (click)='delete(name.id)'>Eliminar</button>
                      <td><button type="submit" class="btn btn-primary" (click)='Editar(name.id)'>Editar</button>
                     
                    </td>
              
                  </tr>
                  <tr>
                   
                 </tr>
                           
                </tbody>
              </table>
            </div>

          </div>


          <div class="col">
            <form class="form-signin" style="margin-top: 5rem; background-color:  azure;">
              <tr>
              <div class="col-sl-12">Agregar Clientes</div></tr>
              <div class="form-group">
                <label for="formGroupExampleInput">numero Credencial</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="3300"
                required
                name="credencial"
                [(ngModel)]="credencial"
                >
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Nomre</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="nombre"
                required
                name="nombre"
                [(ngModel)]="nombre"
                >
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Dirección</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Direccion"
                required
                name="direccion"
                [(ngModel)]="direccion"
                
                >
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Teléfono</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Telefono"
                required
                name="telefono"
                [(ngModel)]="telefono"
                >
              </div>


              <div class="form-group">
                    
                <button type="button" class="btn btn-primary" (click)="agregar()">Agregar</button>

              </div>


            </form>
            
          </div>
        </div>
