
<div class="container">
<form>
   
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">id</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" 
          name="id"
          [(ngModel)]="id"
          >
        </div>
      </div>

    <div class="form-group row">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Credencial</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="colFormLabel"
        name="credencial"
        [(ngModel)]="credencial"
        >
      </div>
    </div>

    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" value=""
          name="nombre"
                [(ngModel)]="nombre"
          >
        </div>
      </div>
 
      
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Direccion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" 
          name="direccion"
          [(ngModel)]="direccion">
        </div>
      </div>

      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Telefono</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colFormLabel" 
          name="telefono"
          [(ngModel)]="telefono"
          >
        </div>
      </div>
 
      <div class="col-sm-12">
          <div class="col-sm-2"></div>
    
        <div class="col-sm-8">
            <button type="button" class="btn btn-primary" (click)="guardar()">Editar</button>

        </div>

        <div class="col-sm-2"></div>

      </div>

  </form>

</div>
