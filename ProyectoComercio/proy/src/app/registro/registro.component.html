


<div class="container">
    <div class="row">
      <div class="col-sm-3">
       </div>

      <div class="col-sm-6">
       
        <form class="form" style="margin-top: 1rem; background-color:  azure;">

            <div class="mb-1">
                <div style="float:right; font-size: 80%; position: relative; top:-10px " style="margin-top: 1rem;"><a style="margin-right: 3rem" [routerLink]="['/login']">Volver</a></div>
                </div> 

            <div class="text-center mb-6">
                <img class="mb-4 img-fluid"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRTH5F83_uUgzWOJ9eJVPTihMsnUZ74TEbd69MKIQm5Jo5XO7fZ&usqp=CAU" alt="" width="100" height="100">
              <h1 class="h3 mb-3 font-weight-normal">Registrate</h1>
              </div>

              <div class="mb-3">
                <label for="email">Usuario <span class="text-muted"></span></label>
                <input type="text" class="form-control" id="nombre" placeholder="nombre" required autofocus>
                <div class="invalid-feedback">
                 
                </div>
              </div>


        
        <div class="mb-3">
            <label for="email">Email <span class="text-muted"></span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required autofocus>
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="address">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="******" required autofocus>
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>

          <div class="mb-3">
            <label for="address">Verifica Password</label>
            <input type="password" class="form-control" id="vpass" placeholder="******" required>
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>
         <button class="btn btn-lg btn-primary btn-block" type="submit">Agregar</button>
         <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
      
        </form>
              
      </div>

      <div class="col-sm-3">
    </div>
    </div>
  </div>
